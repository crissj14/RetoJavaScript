<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentaje</title>
    <link href="../public/css/tailwind.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-teal-800">
    <div class="bg-teal-900 p-16 rounded-lg text-center text-teal-300">
        <h1 class="text-4xl mb-8">Calculadora de porcentaje</h1>
        <div class="mb-8">
            <label class="mr-4 text-2xl">Calcula el</label>
            <input type="number" id="percentage" value="10" class="w-32 p-4 text-center rounded-md border-none text-teal-900 text-2xl"> 
            <label class="ml-4 mr-4 text-2xl">%</label>
            <label class="mr-4 text-2xl">de</label>
            <input type="number" id="total" value="30" class="w-32 p-4 text-center rounded-md border-none text-teal-900 text-2xl">
        </div>
        <button onclick="calculate()" class="bg-teal-900 text-teal-300 border-2 border-teal-300 px-8 py-4 rounded-md text-2xl hover:bg-teal-700">CALCULAR</button>
        <div class="mt-8 text-4xl text-teal-200" id="result">Resultado: 3</div>
    </div>
    <script>
        function calculate() {
            const percentage = document.getElementById('percentage').value;
            const total = document.getElementById('total').value;
            const result = (percentage / 100) * total;
            document.getElementById('result').innerText = 'Resultado: ' + result;
        }
    </script>
</body>
</html>
